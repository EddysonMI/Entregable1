<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Carros Deportivos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SportCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Bienvenidos a SportCars</h1>
            <p>Encuentra los mejores carros deportivos</p>
        </div>
    </header>

    <!-- Sección de carros -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/carro1.jpg" class="card-img-top" alt="Carro 1">
                    <div class="card-body">
                        <h5 class="card-title">BMW</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/carro2.jpg" class="card-img-top" alt="Carro 2">
                    <div class="card-body">
                        <h5 class="card-title">Mercedes-Benz.</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/carro3.jpg" class="card-img-top" alt="Carro 3">
                    <div class="card-body">
                        <h5 class="card-title">Audi</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 SportCars. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>



    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
}

header {
    background-image: url('../img/encabezado.jpg');
    background-size: cover;
    background-position: center;
}

.card img {
    height: 200px;
    object-fit: cover;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.btn-primary');

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            alert('¡Más información sobre este carro próximamente!');
        });
    });
});

    </script>
</body>
</html>
